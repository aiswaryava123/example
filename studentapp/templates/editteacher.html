{% extends "index.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  {% block content1 %}
    <form action="/updateteacher/{{view.id}}" method="post">
      {% csrf_token%} 
      <input type="text" name="firstname"  id="" value="{{data.first_name}}" ><br> <br>
      <input type="text" name="lastname"  id="" value="{{data.last_name}}"><br> <br>
      <input type="email" name="email"  id="" value="{{data.email}}"><br> <br>
      <input type="text" name="address"  id="" value="{{data.address}}"><br> <br>
      <input type="number" name="phonenumber"  id="" value="{{data.phone_number}}"><br> <br>
      <input type="number" name="salary"  id="" value="{{view.salary}}"><br> <br>
    
      <input type="number" name="experience"  id="" value="{{view.experience}}"><br> <br>


    
      <input type="submit" value="submit">

    </form>
</body>
{% endblock content1 %}
</html>
